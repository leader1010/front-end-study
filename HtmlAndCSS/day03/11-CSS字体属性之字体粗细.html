<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*normal： 正常的字体。相当于数字值400*/
        /*bold： 粗体。相当于数字值700。*/
        /*bolder： 定义比继承值更重的值*/
        /*lighter： 定义比继承值更轻的值*/
        p {
            font-weight: 400;
        }

        div {
            font-weight: 700;
        }


    </style>
</head>
<body>
<div>123xx <p>123456789</p></div>
</body>
</html>
