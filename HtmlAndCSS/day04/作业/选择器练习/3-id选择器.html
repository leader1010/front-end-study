<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }

    #blue {
      color: blue;
    }

    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- 使用类选择器，满足下面的需求 -->
  <p class="red">我想变红</p>
  <p class="green">我想变绿</p>
  <p class="blue">我想变蓝</p>
  <!-- 注意：id属性是唯一的  不可重复！！ -->
  <p id="blue">我想变蓝</p>
</body>
</html>
