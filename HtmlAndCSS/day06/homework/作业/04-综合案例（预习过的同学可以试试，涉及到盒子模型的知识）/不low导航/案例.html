<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*清除默认样式*/
/*    * {
      margin: 0;
      padding: 0;
    }*/
    div {
    height: 40px;
    /*设置上边框*/
    border-top: 3px solid #FF8500;
    /*设置下边框*/
    border-bottom: 1px solid #EDEEF0;
    }
    a {
      width: 80px;
      height: 40px;
      /*转化成行内块*/
      display: inline-block;
      /*垂直居中*/
      line-height: 40px;
      /*水平居中*/
      text-align: center;

      color: #4C4C4C;

      text-decoration: none;

      font-size: 12px;
    }

    a:hover {
      background: #EDEEF0;
      color: #FF8400;
    }
  </style>
</head>
<body>
  <div>
    <a href="#">新浪导航</a>
    <a href="#">新浪导航</a>
    <a href="#">新浪导航</a>
    <a href="#">新浪导航</a>
  </div>
</body>
</html>
