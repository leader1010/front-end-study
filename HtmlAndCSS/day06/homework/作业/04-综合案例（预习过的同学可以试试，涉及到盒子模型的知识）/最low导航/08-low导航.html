<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a {
      width: 60px;
      height: 40px;
      background-color: red;
      /*转换成行内块元素*/
      display: inline-block;

      color: #fff;

      text-decoration: none;

      /*文字居中text-align：center*/
      text-align: center;

      font-size: 12px;

      /*如果要让文字在标签中垂直居中
      line-height=标签的高度

      */
      line-height: 40px;
    }
  </style>
</head>
<body>
  <a href="#">导航1</a>
  <a href="#">导航2</a>
  <a href="#">导航3</a>
  <a href="#">导航4</a>
  <a href="#">导航5</a>
</body>
</html>
