<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    * {
      margin: 0;
      padding: 0;
    }
		.nav {
			height: 41px;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
		}
		a {
			display: inline-block;
			padding-left: 15px;
			padding-right: 15px;
			height: 41px;
			line-height: 41px;
			text-decoration: none;
			font-size: 12px;
			color: #4C4C4C;
		}
		a:hover {
			background: #EDEEF0;
			color: #FF8400;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
	</div>
</body>
</html>
