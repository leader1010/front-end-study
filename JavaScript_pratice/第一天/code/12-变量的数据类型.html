<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 动态语言
        var num = 10;
        var num = '10';
        // Number 数字型 小数 整数都是数字型
        var num1 = 1, num2 = 1.1;
        console.log(num2, num1)
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE * 2); // Infinity
        console.log(10 - '其他'); // NaN  not a num
        // 八进制 前面加0o或0表示
        var num8 = 0o10;
        console.log(num8);
        // 十六进制 0x
        var num16 = 0xC;
        console.log(num16);
        // 判断是否是数字
        console.log(isNaN(12));
    </script>
</head>
<body>

</body>
</html>
