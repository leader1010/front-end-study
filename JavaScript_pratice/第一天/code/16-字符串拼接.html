<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 字符串长度 length
        var str1 = 'abcd'
        console.log(str1.length)
        // 字符串拼接 +号拼接
        console.log('沙漠' + str1)
        console.log('pink老师' + 18) // 前面是string 可以进行字符串拼接
        console.log(12 + 12)  // 24
        console.log('12' + 12) // 1212
        // 变量和字符串拼接 引引加加
        console.log('' + str1 + '老师今年18了')


    </script>
</head>
