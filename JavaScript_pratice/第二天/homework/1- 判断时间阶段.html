<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var time = prompt('time')
        if (6 <= time && time <= 12) {
            alert('早上好')
        }
        else if (13 <= time && time <= 18) {
            alert('下午好')
        }
        else if (19<= time && time <=23) {
            alert('晚上好')
        }
        else {
            alert('这是休息时间不要说话')
        }
    </script>
</head>

</body>
</html>
