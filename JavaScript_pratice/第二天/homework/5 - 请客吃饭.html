<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var money = prompt('money');
        // 注意switch 需要全等于
        switch (money - 0) {
            case 2000:
                alert('快餐')
                break
            case 1500:
                alert('饮料')
                break
            case 100:
                alert('棒棒糖')
                break
            default:
                alert('提醒下次把钱带够')
        }
    </script>
</head>
<body>

</body>
</html>
