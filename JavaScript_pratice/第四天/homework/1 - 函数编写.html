        // 写一个函数，能翻转传入的数组['red', 'green', 'blue', 'pink', 'purple']，并把翻转结果通过返回值返回。
        function reverse_lst(lst1) {
            var lst2 = []
            for (var i = lst1.length - 1; i >= 0; i--) {
                lst2[lst2.length] = lst1[i]
            }
            return lst2
        }

        var lst2 = reverse_lst(['red', 'green', 'blue', 'pink', 'purple'])
        console.log(lst2)


        // 写一个函数，能对传入的数组[10,32,41,8,9,18]按照从小到大进行排序，并把排序结果通过返回值返回
        function sort_arr(lst) {
            for (var i = 0; i <= lst.length; i++) {
                for (var j = i + 1; j<= lst.length; j ++){
                    if (lst[i] >lst[j]) {
                        var temp
                        temp = lst[j]
                        lst[j] = lst[i]
                        lst[i] = temp
                    }
                }
            }
        }
        var lst = [10,32,41,8,9,9]
        sort_arr(lst)
        console.log(lst)
