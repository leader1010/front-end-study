<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>0</button>
<button>1</button>
<button>2</button>
<button>3</button>
<script>
    var buts = document.querySelectorAll('button')
    for (var i = 0; i <= buts.length - 1; i++) {
        buts[i].onclick = function () {
            for (var j = 0; j <= buts.length - 1; j++) {
                buts[j].style.backgroundColor = ''
            }
            this.style.backgroundColor = 'red'
        }

    }
</script>
</body>
</html>
