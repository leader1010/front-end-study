<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: pink;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
<div class="d"></div>
<div class="h"></div>
<div class="m"></div>
<div class="s"></div>
<script>
    var d = document.querySelector('.d')
    var h = document.querySelector('.h')
    var m = document.querySelector('.m')
    var s = document.querySelector('.s')
    // Date 月是从0开始的
    var targetTime = new Date(2023, 0, 7, 17, 32, 0) // 2023/1/7
    setInterval(function () {
        var nowTime = new Date();
        console.log(nowTime)
        // var times = (targetTime - nowTime) / 1000
        console.log(targetTime.getTime())
        console.log(nowTime.getTime())
        var times = Math.abs(targetTime.getTime() - nowTime.getTime());
        var day = parseInt(times / 60 / 60 / 24 / 1000)
        day = day < 10 ? '0' + day : day
        d.innerHTML = day
        var hour = parseInt(times / 60 / 60 / 1000 % 24); //时
        hour = hour < 10 ? '0' + hour : hour
        h.innerHTML = hour; // 把剩余的小时给 小时div盒子
        var munite = parseInt(times / 60 / 1000 % 60); // 分
        m = m < 10 ? '0' + m : m;
        m.innerHTML = munite;
        var second = parseInt(times / 1000 % 60); // 当前的秒
        second = second < 10 ? '0' + second : second;
        s.innerHTML = second;
    }, 1000)

</script>
</body>
</html>
