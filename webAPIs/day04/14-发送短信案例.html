<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<button>发送</button>
<script>
    var but = document.querySelector('button')
    var time = 3
    but.onclick = function () {
        but.disabled = true
        var timer = setInterval(function () {
            if (time >= 0) {
                but.innerText = '还剩' + time + 's重新发送'
                time--
            } else {
                clearInterval(timer)
                but.disabled = false
                but.innerText = '发送'
                time = 3
            }
        }, 1000)
    }
</script>
</body>
</html>
